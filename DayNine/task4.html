<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul-item">
        <li>List 1</li>
        <li>List 2</li>
    </ul>
</body>
<script>
    const  new_li = document.createElement('li');
    new_li.textContent = "New List 1";
    const ul = document.querySelector('#ul-item');
    ul.appendChild(new_li);
</script>
</html>
